<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Lottie Web Presentation</title>
 
  <!-- googleフォント入れ込み -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">



  <!-- LottieFiles プレイヤー -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!-- CSSを読み込む -->
  <link rel="stylesheet" href="style.css">
 
 
</head>

<body>
<div class="slide two-column slide-1">
  <div class="text">
    <h1>ぼくは、シャチ</h1>
    <p>
      クジラの仲間だよ。<br>
      強くてかわいいんだよ！よろしくね！
    </p>
  </div>

  <div class="lottie">
    <lottie-player
      src="animation-1.json"
      loop
      autoplay>
    </lottie-player>
  </div>
</div>

<div class="slide two-column slide-2">
  <div class="text">
    <h1>ぼくは、サメだよ！</h1>
    <p>
      怖くないよ！ちょっと大きなお魚です。<br>
      泳ぐのだって大得意！
    </p>
  </div>

  <div class="lottie">
    <lottie-player
      src="animation-2.json"
      loop
      autoplay>
    </lottie-player>
  </div>
</div>

<div class="slide two-column slide-3">
  <div class="text">
    <h1>ぼくは、イルカだよ！</h1>
    <p>
      泳ぐのも、ジャンプするのも大得意！<br>
      ぼくの大ジャンプみたことある？
    </p>
  </div>

  <div class="lottie">
    <lottie-player
      src="animation-3.json"
      loop
      autoplay>
    </lottie-player>
  </div>
</div>

<div class="slide two-column slide-4">
  <div class="text">
    <h1>ぼくは、海誠だよ！</h1>
    <p>
      電車の点検中！今日も電車が安全に動けるように<br>
      がんばってチェックしているんだ！
    </p>
  </div>

  <img src="image-1.png" class="slide-image" alt="">
</div>

<div class="slide two-column slide-5">
  <div class="text">
    <h1>急にビジネス！</h1>
    <p>
      AfterEffectで作成し、<br>
      Lottieに書き出して、配置。
    </p>
  </div>

 <div class="lottie">
    <lottie-player
      src="box.json"
      loop
      autoplay>
    </lottie-player>
  </div>
</div>


</body>
</html>
